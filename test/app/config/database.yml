# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: root
  host: localhost
  timeout: 5000
development:
  <<: *default
  database: app_dev
  #port: 5432
test:
  <<: *default
  database: app_test

production:
  <<: *default
  database: app_prod